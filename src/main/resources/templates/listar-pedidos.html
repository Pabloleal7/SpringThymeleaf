<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Pedidos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <style>
           .margin { padding: 5px}

        </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div th:each="pedido : ${pedidos}" class="col-sm-12 col-md-4 col-lg-3 margin">
            <div   class="card " style="width:18rem;">
                <div class="card-body">
                    <h5 th:text="${pedido.produto}" class="card-title">Card Title</h5>

                    <ul>
                        <li>Valor: <span th:text="${pedido.valor}"></span></li>
                        <li>Valor: <span th:text="${pedido.dataEntrega}"></span></li>
                        <li>Valor: <span th:text="${pedido.descricao}"></span></li>
                    </ul>

                    <a href="#" class="btn btn-primary">Comprar</a>

                </div>
            </div>

        </div>
    </div>
</div>




</body>
</html>
